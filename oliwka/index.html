<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mylead-verification" content="8ca84992a0403a19e232b12cc80f4e69">
  <title>Romantyzuj.pl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 350px;
      width: 90%;
    }

    .card-content {
      padding: 16px;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
    }

    .online-status {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      margin-left: 10px;
      vertical-align: middle;
    }

    .online-text {
        color: green;
        font-size: 14px;
        margin-left: 0px;
        vertical-align: middle;
    }

    .card .distance {
      font-size: 14px;
      color: gray;
      margin-top: 4px;
    }

    .card p {
      margin-top: 12px;
      font-size: 15px;
      color: #333;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 1s ease;
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 20px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .carousel-button.prev {
      left: 10px;
    }

    .carousel-button.next {
      right: 10px;
    }

    /* Premium Gallery Section */
    .premium-gallery {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .premium-gallery h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .premium-gallery p {
      text-align: center;
      color: #e63946;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      filter: blur(8px);
      cursor: pointer;
    }

    .card .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .card .button {
      background-color: #e63946;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      width: 100%;
    }

    .card .button.secondary {
      background-color: #6a4c93;
      color: white;
    }

    .card .button.secondary:hover {
      background-color: #5a3e7e;
    }

    @media (max-width: 400px) {
      .card h2 {
        font-size: 20px;
      }

      .card p {
        font-size: 14px;
      }

      .card .buttons {
        flex-direction: column;
      }

      .card .button {
        width: 100%;
        margin-bottom: 10px;
      }
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .popup button {
      background-color: #e63946;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .popup button:hover {
      background-color: #d62828;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ccc;
      border: none;
      padding: 5px;
      cursor: pointer;
      font-size: 16px;
    }

  </style>
</head>
<body>

<div class="card">
  <div class="carousel">
    <div class="carousel-images">
      <img src="1.jpg" alt="Image 1">
      <img src="2.jpg" alt="Image 2">
      <img src="3.jpg" alt="Image 3">
    </div>
    <button class="carousel-button prev" onclick="prevSlide()">❮</button>
    <button class="carousel-button next" onclick="nextSlide()">❯</button>
  </div>

  <div class="card-content">
    <h2>
        Oliwka, 20 
        <span class="online-status"></span>
        <span class="online-text">Online</span>
    </h2>      
    <div class="distance">20 km stąd</div>
    <p>Coffeeholic. Impulsive. Lit nerd. Woodland animal lover. Terrible singer.</p>

    <div class="buttons">
        <button class="button">Umów się ze mną</button>
        <button class="button secondary">Zobacz moje zdjęcia</button>
    </div>

    <!-- Premium Gallery Section -->
    <div class="premium-gallery">
      <h2>Zdjęcia Premium</h2>
      <p>Aby zobaczyć zdjęcia w pełnej jakości, musisz się zarejestrować</p>
      <div class="gallery">
        <div class="image-container">
          <img src="11.jpg" alt="Premium Image 1" onclick="showPopup()">
        </div>
        <div class="image-container">
          <img src="12.png" alt="Premium Image 2" onclick="showPopup()">
        </div>
        <div class="image-container">
          <img src="13.png" alt="Premium Image 3" onclick="showPopup()">
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Proszę się zarejestrować</h2>
    <p>Aby uzyskać dostęp do pełnych zdjęć, musisz się zarejestrować.</p>
    <button onclick="register()">Zarejestruj się</button>
    <button class="close-btn" onclick="closePopup()">X</button>
  </div>
</div>

<script>
    const redirectUrl = "https://twoja-strona.pl/rejestracja"; // ← Tutaj wklej swój link
  
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-images img');
    const totalImages = images.length;
  
    function showSlide(index) {
      const carouselImages = document.querySelector('.carousel-images');
      carouselImages.style.transform = `translateX(-${index * 100}%)`;
    }
  
    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalImages;
      showSlide(currentIndex);
    }
  
    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      showSlide(currentIndex);
    }
  
    setInterval(nextSlide, 4000); // Change slide every 4 seconds
  
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
  
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  
    function register() {
      window.location.href = redirectUrl;
    }
  
    // Dodaj przekierowania do przycisków na stronie
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".button").addEventListener("click", () => {
        window.location.href = redirectUrl;
      });
  
      document.querySelector(".button.secondary").addEventListener("click", () => {
        window.location.href = redirectUrl;
      });
    });
  </script>  

</body>
</html>
